syntax = "proto3";

package cloudbees;
option go_package="./proto;cloudbeespb";

import "user.proto";
import "seat.proto";

message TicketDetails {
  optional int32 id=1;
  string source = 2;
  string destination = 3;
  float price = 4;
  int32 seat_number = 5;
}

message TicketRequest {
  TicketDetails ticket=1;
  User user=2;
}

message TicketResponse {
  TicketDetails ticket = 1;
  optional Seat seat = 2;
  User user = 3;
}

service Ticketing {
  rpc Purchase(TicketRequest) returns (TicketResponse){}
  rpc GetReceipt(User) returns (TicketResponse){}
}
